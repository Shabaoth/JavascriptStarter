<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>        
        <script>
        
        function experiencia(anos) {
            // código aqui
            var nivel;
            nivel = anos>=0 && anos<=1 ? "Iniciante": 
            anos>1 && anos<=3 ? "Intermediário":
            anos>3 && anos<=6 ? "Avançado": "Jedi Master";

            return nivel;

        }
        var anosEstudo = 1;
        
        // De 0-1 ano: Iniciante
        // De 1-3 anos: Intermediário
        // De 3-6 anos: Avançado
        // De 7 acima: Jedi Master


        console.log(experiencia(anosEstudo)); // true ou false
         
        </script>        
        </body>
    </html>
