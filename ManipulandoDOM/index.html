<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input onkeypress="Digitar()"/>
        
        <button onclick="Clique()" onmouseover="PassarMouse()">Me pressione
        </button>
    </div>

    <script>
        function Clique(){
            alert('Você clicou');
                }
        function PassarMouse(){
            alert("Você passou o mouse");
        }
        function Digitar(){
            alert("Você digitou");
        }
    </script>
</body>
</html>
